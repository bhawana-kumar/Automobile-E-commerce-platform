<h3 class="recom">Recommended Cars</h3>
<div class="recommended-cars">
    <button class="nav-arrow prev" (click)="slide('prev')">&lt;</button>
    <div class="carousel-container">
      <div class="carousel" [style.transform]="'translateX(' + carouselPosition + 'px)'">
        <div *ngFor="let car of visibleRecommendedItems" (click)="goToCardDetail(car._id)" class="recommended-car" >
          <img [src]="car.carImg" alt="{{ car.carName }}">
          <div class="recommended-car-details">
            <p class="car-name">{{ car.carName }}</p>
            <p class="car-price">{{ car.price }}</p>
          </div>
        </div>
      </div>
    </div>
    <button class="nav-arrow next" (click)="slide('next')">&gt;</button>
  </div>
