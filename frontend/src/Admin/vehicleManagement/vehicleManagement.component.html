<div class="mainContainer ">
    <h1 class="headerCM">Vehicle Management</h1>
    <div class="mainContent">

        <div class="header_wrap">
            <div class="num_rows">
                <div class="form-group"> 
                    <select class="form-control" name="state" #maxRowsDropdown (change)="onDropdownChange()">
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="70">70</option>
                        <option [value]="totalRows">Show ALL Rows</option>
                    </select>
                </div>
            </div>

            <div class="tb_search">
                <input type="text" id="search_input_all" (keyup)="searchFilter_all_table()" [(ngModel)]="searchKeyword"
                    placeholder="Search.." class="form-control">
            </div>
        </div>
        
        <div class="userInfoContainer">


            <table class="userInfoTable">

                <tr class="stickyHeader">
                    <th>Vehicle Registration Number</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Seller ID</th>
                    <th>Price</th>
                </tr>

                <tr class="userRows" *ngFor="let product of filtredData" (click)="vehicleDetails(product._id)">
                    <td>{{product.registration_number}}</td>
                    <td>
                        {{product.brand | uppercase}}
                    </td>
                    <td>{{product.model}}</td>
                    <td>{{product.sellerId}}</td>
                    <td>{{product.price }}</td>
                </tr>


            </table>
        </div>
    
        <div class='pagination-container'>
          
                <ul class="pagination">
                    <span *ngFor="let i of getRange()"> 
                        <button  mat-raised-button class="pagination-btn" (click)="onPageChange(i+1)" [class.activeBtn]="currentPage === i+1">{{i + 1}}</button>
                    </span>                    
                    
                </ul>
           
        </div>
        <!-- <div class="rows_count">Showing 11 to 20 of 91 entries</div> -->
    </div>

</div>
