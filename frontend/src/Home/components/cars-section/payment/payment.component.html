<div>
    <app-header></app-header>
  </div>

<form class="report-form" (ngSubmit)="submitForm()" #reportForm="ngForm">

 
  <div class="form-group">
    <label for="buyerName">Buyer Name:</label>
    <input type="text" id="buyerName" name="buyerName" class="form-control" [(ngModel)]="payment.buyerName" required>
  </div>
  <div class="main-form-grp">
    <div class="form-grp-1">
     <div class="form-group">
        <label for="vehicleId">Vehicle Id:</label>
        <input type="text" id="vehicleId" name="vehicleId" class="form-control" [value]="payment.vehicleId" required disabled>
      </div>
      <div class="form-group">
        <label for="seller_id">Seller Id:</label>
        <input type="text" id="seller_id" name="seller_id" class="form-control" [value]="payment.seller_id" required disabled>
      </div>
      
      <div class="form-group">
        <label for="registration_number">Vehicle Reg.No.:</label>
        <input type="text" id="registration_number" name="registration_number" class="form-control" [value]="payment.registration_number" required disabled>
      </div>
      <div class="form-group">
        <label for="carName">Vehicle Name:</label>
        <input type="text" id="carName" name="carName" class="form-control" [value]="payment.carName" required disabled>
      </div>
    </div>

    <div class="form-grp-2">
      <div class="form-group">
        <label for="brandName">Brand :</label>
        <input type="text" id="brandName" name="brandName" class="form-control" [value]="payment.brandName" required disabled>
      </div>
      <div class="form-group">
        <label for="manufYear">Manufacturing Year :</label>
        <input type="text" id="manufYear" name="manufYear" class="form-control" [value]="payment.manufYear" required disabled>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" class="form-control" [value]="payment.color" required disabled>
      </div>
      
      <div class="form-group">
        <label for="price">Amount:</label>
        <input type="text" id="price" name="price" class="form-control" [value]="payment.price" required disabled>
      </div>
    </div>
    </div>
      <button type="submit" class="btn btn-primary" (click)="submitForm()"[disabled]="reportForm.invalid">Submit</button>
   
  
    </form>

 <div>
    <app-footer></app-footer>
  </div>
