<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlisted Vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .shortlisted {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #f9f9f9;
            color: black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .shortlisted-section p {
            margin: 0;
            margin-bottom: 5px;
        }

        .strong-line {
            border-top: 2px solid #333;
        }

        /* Adjustments for the image */
        .vehicle-image {
            width: 150px; /* Adjust image size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="shortlisted">
        <!-- Repeat the flip card structure for each vehicle -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="vehicle1.jpg" alt="Vehicle 1" class="vehicle-image">
                    <p class="title">Vehicle 1</p>
                    <p>Hover to see details</p>
                </div>
                <div class="flip-card-back">
                    <p class="title">Details</p>
                    <div class="shortlisted-section">
                        <h5>Vehicle Information</h5>
                        <p><strong>Model:</strong> Toyota Camry</p>
                        <p><strong>Manufacturer:</strong> Toyota</p>
                        <p><strong>Year:</strong> 2020</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more flip cards for additional vehicles as needed -->

        <!-- Repeat the flip card structure for each vehicle -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="vehicle2.jpg" alt="Vehicle 2" class="vehicle-image">
                    <p class="title">Vehicle 2</p>
                    <p>Hover to see details</p>
                </div>
                <div class="flip-card-back">
                    <p class="title">Details</p>
                    <div class="shortlisted-section">
                        <h5>Vehicle Information</h5>
                        <p><strong>Model:</strong> Honda Civic</p>
                        <p><strong>Manufacturer:</strong> Honda</p>
                        <p><strong>Year:</strong> 2019</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more flip cards for additional vehicles as needed -->
    </div>

</body>

</html>
